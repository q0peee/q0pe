<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>q0pe</title>

  <!-- Google Fonts: Geologica dla logo i Nunito dla przycisków -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif; /* cała strona Arial */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* tło gradientowe reagujące na mysz */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #ffffff, #656466);
      transition: background 0.2s;
      z-index: -1;
    }

    /* kontener całości */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* logo POZA boxem */
    .logo-outside {
      font-size: 64px;
      font-weight: bold;
      color: rgb(39, 39, 39);
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* logo w Geologica */
    .geologica-logo {
      font-family: 'Geologica', sans-serif;
      font-weight: 700; /* wybierz wagę 100–900 */
    }

    .box {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 6px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* PRZYCISK LOGOWANIA */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Nunito', sans-serif; /* tylko przycisk Nunito */
      cursor: pointer;
      background: #00d440;
      color: rgb(0, 0, 0);
    }

    button:hover {
      background: #046e24;
    }

    .small {
      font-size: 12px;
      color: #555;
      margin-bottom: 12px;
      min-height: 14px;
    }

    img.profile {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 15px;
      border: 3px dashed #ccc;
    }
  </style>
</head>

<body>
  <!-- gradientowe tło -->
  <div class="background"></div>

  <div class="center">
    <div class="logo-outside geologica-logo">q0pe</div>

    <div class="box" id="box">
      <button onclick="login()">Zaloguj się przez Google</button>
    </div>
  </div>

  <!-- JS BEZ ZMIAN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const box = document.getElementById("box");

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
      if (!user) {
        box.innerHTML = `<button onclick="login()">Zaloguj się przez Google</button>`;
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        showProfileSetup(user, userRef);
      } else {
        const data = snap.data();
        showLogged(data.displayName, data.photoURL);
      }
    });

    function showProfileSetup(user, userRef) {
      box.innerHTML = `
        <img src="${user.photoURL}" class="profile" id="profilePic">
        <input type="file" id="fileInput" accept="image/*" style="display:none">

        <div><b>Nazwa użytkownika</b></div>
        <input id="nick">
        <div id="nickStatus" class="small"></div>

        <div><b>Wyświetlana nazwa</b></div>
        <input id="display" value="${user.displayName}">
        <div class="small">Możesz ją zmienić później</div>

        <button id="save">Zapisz</button>
        <button onclick="logout()" style="background:#ccc;color:#000">Anuluj</button>
      `;

      const pic = document.getElementById("profilePic");
      const file = document.getElementById("fileInput");
      pic.onclick = () => file.click();
    }

    function showLogged(name, photo) {
      box.innerHTML = `
        <img src="${photo}" class="profile">
        <h2>Witaj, ${name}!</h2>
        <button onclick="logout()">Wyloguj się</button>
      `;
    }
  </script>

  <!-- JS gradient śledzący mysz -->
  <script>
    const bg = document.querySelector('.background');
    document.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      bg.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, #ffffff, #656466)`;
    });
  </script>
</body>
</html>
