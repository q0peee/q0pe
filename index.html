<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>q0pe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      color: #000;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      width: 400px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img.profile {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo" style="font-size:64px; font-weight:bold;">q0pe</div>
    <button onclick="login()">Zaloguj się przez Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    window.login = () => signInWithPopup(auth, provider).catch(err => console.error(err));
    window.logout = () => signOut(auth);

    async function showProfileSetup(user) {
      const box = document.querySelector(".box");
      const userDoc = doc(db, "users", user.uid);
      const docSnap = await getDoc(userDoc);

      if (!docSnap.exists()) {
        // Pierwsze logowanie – konfiguracja profilu
        box.innerHTML = `
          <img src="${user.photoURL}" class="profile" alt="Profilowe">
          <div>Ustal swoją nazwę użytkownika (nick, 4-25 znaków, dozwolone: a-z, A-Z, 0-9, . _)</div>
          <input id="nickInput" placeholder="Twój nick">
          <div style="font-size:12px; color:#555; margin-bottom:10px;">
            Nazwę użytkownika możesz ustawić tylko raz, po niej inni użytkownicy będą mogli Cię dodać do znajomych
          </div>
          <div>Wyświetlana nazwa (możesz zmieniać w ustawieniach, emotki i znaki specjalne dozwolone)</div>
          <input id="displayInput" placeholder="Wyświetlana nazwa" value="${user.displayName}">
          <div style="font-size:12px; color:#555; margin-bottom:10px;">
            Ta nazwa będzie wyświetlana na czacie
          </div>
          <button id="saveBtn">Zapisz</button>
          <button id="cancelBtn">Anuluj</button>
        `;

        document.getElementById("saveBtn").onclick = async () => {
          const nick = document.getElementById("nickInput").value.trim();
          const displayName = document.getElementById("displayInput").value.trim();
          if (!/^[a-zA-Z0-9._]{4,25}$/.test(nick)) {
            alert("Nieprawidłowa nazwa użytkownika. Spróbuj ponownie.");
            return;
          }
          if (displayName.length < 4 || displayName.length > 25) {
            alert("Nieprawidłowa wyświetlana nazwa. Spróbuj ponownie.");
            return;
          }
          await setDoc(userDoc, {
            nick,
            displayName,
            photoURL: user.photoURL,
            email: user.email
          });
          renderLoggedInScreen(displayName, user.photoURL);
        };

        document.getElementById("cancelBtn").onclick = () => logout();

      } else {
        // Użytkownik już skonfigurowany
        const data = docSnap.data();
        renderLoggedInScreen(data.displayName, data.photoURL);
      }
    }

    function renderLoggedInScreen(displayName, photoURL) {
      const box = document.querySelector(".box");
      box.innerHTML = `
        <div style="text-align:center; margin-top:50px;">
          <img src="${photoURL}" class="profile" alt="Profilowe">
          <h2>Witaj, ${displayName}!</h2>
          <button onclick="logout()">Wyloguj się</button>
        </div>
      `;
    }

    onAuthStateChanged(auth, user => {
      const box = document.querySelector(".box");
      if (user) {
        showProfileSetup(user);
      } else {
        // Widok logowania
        box.innerHTML = `
          <div class="logo" style="font-size:64px; font-weight:bold;">q0pe</div>
          <button onclick="login()">Zaloguj się przez Google</button>
        `;
      }
    });
  </script>
</body>
</html>
