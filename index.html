<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>q0pe – login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@700&family=Nunito:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at 50% 50%, #ffffff, #656466);
      transition: background 0.1s;
    }

    .center {
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .logo {
      font-family: 'Geologica', sans-serif;
      font-size: 72px;
      margin-bottom: 50px;
      display: inline-flex;
      cursor: default;
      user-select: none;
      color: #333333;
    }

    .logo span {
      display: inline-block;
      transition: transform 0.15s ease-out;
    }

    button {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: #00d440;
      transition: background 0.2s;
      margin-top: 0;
      white-space: nowrap;
    }

    button:hover {
      background: #046e24;
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="logo" id="logo">
      <span>q</span><span>0</span><span>p</span><span>e</span>
    </div>
    <button id="loginBtn">Zaloguj się przez Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    loginBtn.onclick = () => signInWithPopup(auth, provider);

    onAuthStateChanged(auth, async user => {
      if (!user) return;
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        window.location.href = "app.html";
      } else {
        window.location.href = "signup.html";
      }
    });

    document.addEventListener("mousemove", e => {
      const x = Math.round((e.clientX / window.innerWidth) * 100);
      const y = Math.round((e.clientY / window.innerHeight) * 100);
      document.body.style.background = `radial-gradient(circle at ${x}% ${y}%, #ffffff, #656466)`;
    });

    const logo = document.getElementById("logo");
    const letters = logo.querySelectorAll("span");

    document.addEventListener("mousemove", e => {
      const rect = logo.getBoundingClientRect();
      const padding = 100;
      const withinX = e.clientX >= rect.left - padding && e.clientX <= rect.right + padding;
      const withinY = e.clientY >= rect.top - padding && e.clientY <= rect.bottom + padding;

      if (withinX && withinY) {
        letters.forEach(span => {
          const spanRect = span.getBoundingClientRect();
          const cx = spanRect.left + spanRect.width/2;
          const cy = spanRect.top + spanRect.height/2;
          const dx = cx - e.clientX;
          const dy = cy - e.clientY;
          const offsetX = Math.max(Math.min(dx / 25, 3), -3);
          const offsetY = Math.max(Math.min(dy / 25, 3), -3);
          span.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });
      } else {
        letters.forEach(span => span.style.transform = "translate(0,0)");
      }
    });

    logo.addEventListener("mouseleave", () => {
      letters.forEach(span => span.style.transform = "translate(0,0)");
    });
  </script>
</body>
</html>
