<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>q0pe</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* üîπ T≈ÅO */
      background:
        radial-gradient(circle at top left, #f5f7fa, transparent 40%),
        radial-gradient(circle at bottom right, #e4e9f2, transparent 40%),
        linear-gradient(135deg, #f0f2f5, #e6e9ef);
    }

    .box {
      background: #ffffff;
      width: 380px;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #111;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #6b7cff;
      box-shadow: 0 0 0 2px rgba(107,124,255,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #6b7cff, #7f53ff);
      color: white;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    button.secondary {
      background: #e5e7eb;
      color: #111;
    }

    .small {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }

    img.profile {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 18px;
      border: 3px dashed #c7c7c7;
      transition: border 0.2s;
    }

    img.profile:hover {
      border-color: #6b7cff;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <div class="logo">q0pe</div>
    <button onclick="login()">Zaloguj siƒô przez Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const box = document.getElementById("box");

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
      if (!user) {
        box.innerHTML = `
          <div class="logo">q0pe</div>
          <button onclick="login()">Zaloguj siƒô przez Google</button>
        `;
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        showProfileSetup(user, userRef);
      } else {
        const data = snap.data();
        showLogged(data.displayName, data.photoURL);
      }
    });

    function showProfileSetup(user, userRef) {
      box.innerHTML = `
        <img src="${user.photoURL}" class="profile" id="profilePic">
        <input type="file" id="fileInput" accept="image/*" style="display:none">

        <b>Nazwa u≈ºytkownika</b>
        <input id="nick" placeholder="4‚Äì25 znak√≥w a-z A-Z 0-9 . _">
        <div class="small">
          Nazwa jednorazowa ‚Äì po niej inni bƒôdƒÖ mogli Ciƒô dodaƒá
        </div>

        <b>Wy≈õwietlana nazwa</b>
        <input id="display" value="${user.displayName}">
        <div class="small">
          Ta nazwa bƒôdzie widoczna na czacie
        </div>

        <button id="save">Zapisz</button>
        <button class="secondary" onclick="logout()">Anuluj</button>
      `;

      const pic = document.getElementById("profilePic");
      const file = document.getElementById("fileInput");
      let selectedFile = null;

      pic.onclick = () => file.click();
      file.onchange = e => {
        selectedFile = e.target.files[0];
        if (selectedFile) {
          pic.src = URL.createObjectURL(selectedFile);
        }
      };

      document.getElementById("save").onclick = async () => {
        const nick = document.getElementById("nick").value.trim();
        const display = document.getElementById("display").value.trim();

        if (!/^[a-zA-Z0-9._]{4,25}$/.test(nick)) {
          alert("Nieprawid≈Çowa nazwa u≈ºytkownika");
          return;
        }

        let photoURL = user.photoURL;
        if (selectedFile) {
          const imgRef = ref(storage, "avatars/" + user.uid);
          await uploadBytes(imgRef, selectedFile);
          photoURL = await getDownloadURL(imgRef);
        }

        await setDoc(userRef, {
          nick,
          displayName: display,
          photoURL,
          email: user.email
        });

        showLogged(display, photoURL);
      };
    }

    function showLogged(name, photo) {
      box.innerHTML = `
        <img src="${photo}" class="profile">
        <h2>Witaj, ${name}!</h2>
        <button onclick="logout()">Wyloguj siƒô</button>
      `;
    }
  </script>
</body>
</html>
