<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>q0pe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
    }
    .logo {
      font-size: 64px;
      font-weight: bold;
    }
    .tagline {
      margin-top: 10px;
      color: #94a3b8;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">q0pe</div>
    <div class="tagline">prosty czat. zero spamu.</div>
    <button onclick="login()">Zaloguj się przez Google</button>
  </div>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
    authDomain: "q0peee.firebaseapp.com",
    projectId: "q0peee",
    appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Funkcja logowania
  window.login = () => {
    signInWithPopup(auth, provider).catch(err => {
      alert("Błąd logowania");
      console.error(err);
    });
  };

  // Funkcja wylogowania
  window.logout = () => {
    signOut(auth);
  };

  // Reagujemy na zmianę stanu logowania
  onAuthStateChanged(auth, user => {
    const box = document.querySelector(".box");
    if (user) {
      // Użytkownik zalogowany - pokazujemy profil
      box.innerHTML = `
        <img src="${user.photoURL}" alt="Profilowe" style="width:100px; border-radius:50%; margin-bottom:20px;">
        <div style="font-size: 24px; font-weight: bold; margin-bottom:10px;">Witaj, ${user.displayName}!</div>
        <button onclick="logout()">Wyloguj się</button>
      `;
    } else {
      // Użytkownik wylogowany - pokazujemy przycisk logowania
      box.innerHTML = `
        <div class="logo">q0pe</div>
        <div class="tagline">prosty czat. zero spamu.</div>
        <button onclick="login()">Zaloguj się przez Google</button>
      `;
    }
  });
</script>
</html>
