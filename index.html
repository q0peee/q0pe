<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>q0pe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      width: 300px;
    }
    .logo {
      font-size: 64px;
      font-weight: bold;
    }
    .tagline {
      margin-top: 10px;
      color: #94a3b8;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img.profile {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">q0pe</div>
    <div class="tagline">prosty czat. zero spamu.</div>
    <button onclick="login()">Zaloguj się przez Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      signInWithPopup(auth, provider).catch(err => {
        alert("Błąd logowania");
        console.error(err);
      });
    };

    window.logout = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      const box = document.querySelector(".box");
      if (user) {
        // Ekran konfiguracji profilu
        box.innerHTML = `
          <img src="${user.photoURL}" alt="Profilowe" class="profile">
          <div style="font-size: 18px; margin-bottom:10px;">Witaj, ${user.displayName}! Ustaw swój nick do czatu:</div>
          <input id="nickname" placeholder="Twój nick" value="${user.displayName}">
          <button id="saveProfile">Zatwierdź profil</button>
          <button onclick="logout()" style="margin-top:10px;">Wyloguj się</button>
        `;

        document.getElementById("saveProfile").onclick = () => {
          const nick = document.getElementById("nickname").value || user.displayName;
          // Mini-aplikacja/czat w tym samym boxie
          box.innerHTML = `
            <h2>Witaj w czacie, ${nick}!</h2>
            <img src="${user.photoURL}" alt="Profilowe" class="profile">
            <p>Tu będzie Twój czat :)</p>
            <button onclick="logout()">Wyloguj się</button>
          `;
        };
      } else {
        // Ekran logowania
        box.innerHTML = `
          <div class="logo">q0pe</div>
          <div class="tagline">prosty czat. zero spamu.</div>
          <button onclick="login()">Zaloguj się przez Google</button>
        `;
      }
    });
  </script>
</body>
</html>
