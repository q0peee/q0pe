<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>q0pe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      width: 350px;
    }
    .logo {
      font-size: 64px;
      font-weight: bold;
    }
    .tagline {
      margin-top: 10px;
      color: #94a3b8;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img.profile {
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }
    #chatMessages {
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      background: #1e293b;
    }
    .message {
      margin-bottom: 10px;
    }
    .message span.nick {
      font-weight: bold;
      color: #facc15;
    }
    #msgInput {
      width: calc(100% - 22px);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">q0pe</div>
    <div class="tagline">prosty czat. zero spamu.</div>
    <button onclick="login()">Zaloguj się przez Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    window.login = () => signInWithPopup(auth, provider).catch(err => console.error(err));
    window.logout = () => signOut(auth);

    async function showProfile(user) {
      const box = document.querySelector(".box");
      const userDoc = doc(db, "users", user.uid);
      const docSnap = await getDoc(userDoc);

      if (docSnap.exists()) {
        const data = docSnap.data();
        // Jeśli dokument istnieje, używamy zapisanych danych
        renderChat(user, data.nick);
      } else {
        // Jeśli nie istnieje, ustaw nick i zapisujemy go
        box.innerHTML = `
          <img src="${user.photoURL}" alt="Profilowe" class="profile">
          <div style="font-size: 18px; margin-bottom:10px;">Witaj, ${user.displayName}! Ustaw swój nick do czatu:</div>
          <input id="nickname" placeholder="Twój nick" value="${user.displayName}">
          <button id="saveProfile">Zatwierdź profil</button>
          <button onclick="logout()" style="margin-top:10px;">Wyloguj się</button>
        `;
        document.getElementById("saveProfile").onclick = async () => {
          const nick = document.getElementById("nickname").value || user.displayName;
          await setDoc(userDoc, { nick, photoURL: user.photoURL, email: user.email });
          renderChat(user, nick);
        };
      }
    }

    function renderChat(user, nick) {
      const box = document.querySelector(".box");
      box.innerHTML = `
        <h2>Witaj w czacie, ${nick}!</h2>
        <div id="chatMessages"></div>
        <input type="text" id="msgInput" placeholder="Napisz wiadomość...">
        <button id="sendMsg">Wyślij</button>
        <button onclick="logout()" style="margin-top:10px;">Wyloguj się</button>
      `;

      const chatRef = collection(db, "messages");
      const q = query(chatRef, orderBy("timestamp"));
      const chatDiv = document.getElementById("chatMessages");

      onSnapshot(q, snapshot => {
        chatDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgEl = document.createElement("div");
          msgEl.className = "message";
          msgEl.innerHTML = `<img src="${msg.photoURL}" class="profile"><span class="nick">${msg.nick}:</span> ${msg.text}`;
          chatDiv.appendChild(msgEl);
          chatDiv.scrollTop = chatDiv.scrollHeight;
        });
      });

      document.getElementById("sendMsg").onclick = async () => {
        const input = document.getElementById("msgInput");
        if (input.value.trim() === "") return;
        await addDoc(chatRef, {
          text: input.value,
          nick,
          photoURL: user.photoURL,
          timestamp: new Date()
        });
        input.value = "";
      };
    }

    onAuthStateChanged(auth, user => {
      if (user) showProfile(user);
      else {
        document.querySelector(".box").innerHTML = `
          <div class="logo">q0pe</div>
          <div class="tagline">prosty czat. zero spamu.</div>
          <button onclick="login()">Zaloguj się przez Google</button>
        `;
      }
    });
  </script>
</body>
</html>
