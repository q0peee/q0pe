<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>q0pe</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .box {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #667eea;
      color: white;
    }

    button:hover {
      background: #5a67d8;
    }

    .small {
      font-size: 12px;
      color: #555;
      margin-bottom: 12px;
    }

    img.profile {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 15px;
      border: 3px dashed #ccc;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <div class="logo">q0pe</div>
    <button onclick="login()">Zaloguj siÄ™ przez Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // ðŸ”¥ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const box = document.getElementById("box");

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
      if (!user) {
        box.innerHTML = `
          <div class="logo">q0pe</div>
          <button onclick="login()">Zaloguj siÄ™ przez Google</button>
        `;
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        showProfileSetup(user, userRef);
      } else {
        const data = snap.data();
        showLogged(data.displayName, data.photoURL);
      }
    });

    function showProfileSetup(user, userRef) {
      box.innerHTML = `
        <img src="${user.photoURL}" class="profile" id="profilePic">
        <input type="file" id="fileInput" accept="image/*" style="display:none">

        <div><b>Nazwa uÅ¼ytkownika</b></div>
        <input id="nick" placeholder="4â€“25 znakÃ³w a-z A-Z 0-9 . _">
        <div class="small">
          Nazwa jednorazowa â€“ po niej inni bÄ™dÄ… mogli CiÄ™ dodaÄ‡
        </div>

        <div><b>WyÅ›wietlana nazwa</b></div>
        <input id="display" value="${user.displayName}">
        <div class="small">
          MoÅ¼esz jÄ… zmieniÄ‡ pÃ³Åºniej
        </div>

        <button id="save">Zapisz</button>
        <button onclick="logout()" style="background:#ccc;color:#000">Anuluj</button>
      `;

      const pic = document.getElementById("profilePic");
      const file = document.getElementById("fileInput");
      let selectedFile = null;

      pic.onclick = () => file.click();
      file.onchange = e => {
        selectedFile = e.target.files[0];
        if (selectedFile) {
          pic.src = URL.createObjectURL(selectedFile);
        }
      };

      document.getElementById("save").onclick = async () => {
        const nick = document.getElementById("nick").value.trim();
        const display = document.getElementById("display").value.trim();

        if (!/^[a-zA-Z0-9._]{4,25}$/.test(nick)) {
          alert("NieprawidÅ‚owa nazwa uÅ¼ytkownika");
          return;
        }

        let photoURL = user.photoURL;
        if (selectedFile) {
          const imgRef = ref(storage, "avatars/" + user.uid);
          await uploadBytes(imgRef, selectedFile);
          photoURL = await getDownloadURL(imgRef);
        }

        await setDoc(userRef, {
          nick,
          displayName: display,
          photoURL,
          email: user.email
        });

        showLogged(display, photoURL);
      };
    }

    function showLogged(name, photo) {
      box.innerHTML = `
        <img src="${photo}" class="profile">
        <h2>Witaj, ${name}!</h2>
        <button onclick="logout()">Wyloguj siÄ™</button>
      `;
    }
  </script>
</body>
</html>
