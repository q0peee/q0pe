<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>App Lobby</title>
</head>
<body>
  <h1>Witaj w aplikacji!</h1>
  <button id="logoutBtn">Wyloguj się</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlUC0MjnkhcBbWeeSV2m1qA0FUthXNOCw",
      authDomain: "q0peee.firebaseapp.com",
      projectId: "q0peee",
      appId: "1:172139799914:web:ffc02c6c3b49a3fb57b113"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // jeśli nie zalogowany → wracamy na login
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href="login.html");
    });
  </script>
</body>
</html>
